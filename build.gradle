buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.0-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.0"
group= "cf.energizingcoalition.energizingcoalition" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "energizingcoalition"


minecraft {
    versions = "1.0"
	version = "1.6.4-9.11.1.964"
    modname = "Energizing Coalition"
    modid = "EnergizingCoalition"
    replace '@MOD_ID@', modid
    replace '@NAME@', modname
    replace '@VERSION@', versions
    replace '@MC_VERSION@', version
}

processResources
{
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}